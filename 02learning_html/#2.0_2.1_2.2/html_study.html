<!--※주의! 모든 폴더는 소문자로 적어야한다!!
  Hello! This is my First HTML file!
Nice to meet you!
Can I change something?
HTML 코드를 약속된대로 쓰지 않아도 브라우저는 그냥 그대로 보여준다. 
브라우저는 에러가 있다고 말해주지 않는다. 
브라우저는 언제나 컨텐트가 있다고 말해준다. -> 내가 만든 페이지가 뭐가 잘못됬는지 모른다...-->

<h1>Hello This is my Website</h1>
<!-- 테그를 열고 테그를 닫아라. 이게 베이직!  -->
<h2>Hello This is my Website</h2>
<h3>Hello This is my Website</h3>
<!-- 숫자가 작을수록 글씨가 작아짐; -->
<!-- h1 ~ h6 까지 만 html 테그다  -->

<!-- orderd list  순서가 있는 목록 / undodered list  순서가 없는 목록-->

<ol>
  <!-- unordered list 즉, 순서가 없다! ol은 ordered list 순서가있음 즉, list들에 1,2,3,4,5 등의 숫자가 생김-->
  <!-- list item -->
  <li>beer</li>
  <li>김치</li>
  <li>meat</li>
  <li>milk</li>
</ol>
<!-- a에대해서 공부할 것 
a 는 anchor를 의미한다. 닻 !! 
link라고 생각하면된다. a는 다른 웹사이트로 이동하는 방법이다 
a 에는 이동할 링크의 정보가 필요하다. 부가적으로 !! "어디로 가야하지? where I'm going?"
tag에 추가적으로 부가하는 속성을 attributes라고 한다. 이것을 추가해줘야한다. 
테그에 부가적인 정보를 주는 것. 
각각에 테그에는 부여해줄 수 있는 attribute를 가진다. 
-->
<a href="http://www.google.com" target="_self">Go to google.com</a>
<a href="http://www.google.com" target="_blank">Go to google.com</a>
<!-- href 링크 -->
<h1 href="http://www.google.com">work?</h1>
<!-- 각각의 테그에는 가능한 attribute가 있다. h1에 href를 적어도 작동하지 않는다. 
브라우저는 열린다 !  
각각의 태그에서 공유하는 attribute도 있다. -->
<!-- img 테그는 자체적으로 닫아줘야한다. self-closing-tag다. 왜냐! 이미지는 안에 텍스트가 없잖아!  
  즉, 테그를 열고 닫는 중간에 텍스트를 써줘야하는데 그럴필요가 없기때문에 혼자 자체적으로 닫아준다.
  img의 컨텐츠가 그 안에 있으니까. -->
<img src="img/logo.jpg" />
<!-- HTML의 문서를 만들어야하는 형태가 있다.  -->
