<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home - My first website.</title>
    <style>
      body {
        margin: 20px;
      }
      .btn {
        padding: 5px 10px;
        border-radius: 10px;
      }
      .teal {
        background-color: teal;
      }
      .tomato {
        background-color: tomato;
        color: white;
      }
    </style>
  </head>
  <body>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato hello honey">hello</span>
    <!-- tomato 클래스 hello클래스 honey 클래스 총 3개 클래스를 가지고있는 것임  -->
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
  </body>
</html>
<!-- 
inline의 margin은 top과 bottom이 적용안된다. 
왜냐하면 width 와 height가 없기 때문이다. 
그렇기 때문에 그 요소들을 block으로 바꿔야 margin 을 위와 아래에만 달 수 있다. 
display 속성을 사용해서 block으로 바꿔서 적용해야한다.기억할것!

<class개념!>
  java의 class와는 다른 개념이다. 
  일일히 id를 줘서 적용할 필요가 있을 때 하나로 묶는 것이다. 
  즉, 전체에 적용하는 건 아니지만, 몇가지의 공통으로 묶을 경우다. 
  id는 겹치지 않아야하므로 ! 즉 요소를 가르킬수 있으면서도
  겹쳐도 되는 방법을 고안한 것임 -> 여러 요소들이 사용할 수 있게하기위해서ㅓ! 
  #id이름
  .클래스이름 

  클래스는 .을 찍어준다!!!
