<!DOCTYPE html>
<!-- 이렇게 필수로 첫번재 라인에 넣어야한다. 이게 규칙이고 rule이다!
브라우저에게 text파일이아니라 htuml이라고 알려주는 것이다. -->

<!-- lang을 주는 이유는 사이트에서 사용되는 주 언어를 검색엔진에게 알려주는 것이다.  -->
<html lang="kr">
  <!-- html 테그 안에 이제부터 시작되는 것임 -->
  <head>
    <!-- link는 헤드 타이틀 옆에 아이콘을 만들어준다.. 오오오.. -->
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />

    <!-- head :   웹사이트의 환경을 설정한다. 외부적으로 보여지지 않는 설정 unvisible-->
    <!-- 설정중 하나가 title이다. -->
    <title>Home - My first website.</title>
    <!-- meta 테그의 charset 은 매우 중요하다! 
    한글이나 특수문자가 있는 언어를 입력할때 꼭 필요하다. 글자가 안깨져서 보이도록 ! -->
    <meta charset="utf-8" />

    <!-- meta는 부가적인 정보라는 뜻이다. title, base, link, style등등 메타 데이터. 
    content와 name!  -->
    <meta name="decription" content="This is my websit" />
    <!-- decription은 구글이 찾는 녀석이다. 중요함  -->
  </head>
  <body>
    <!-- body : 보이는 컨텐츠를 담는다. -->
    <h1>hello!</h1>
    <a href="http://www.google.com" target="_blank">Go to google.com</a>
    <img src="img/logo.jpg" />
  </body>
</html>
