1) div 테그 
전반적으로 html문서에서 제일 많이 보는 태그는 div태그다. 
div: division div를 박스라고 생각해도된다!!!
자연상태의 모든 테그들은 한 줄에 있게된다.
div테그를 안에 작성하면 하나의 박스에 넣는것이다.
<div>  여기안에 넣으면 박스에 넣는다고 생각하면댄다!! 즉, 구역이 나뉘게됨  </div> 
이 div 박스들은 양 옆에 서로 붙어 있을 수 없다! 
즉, 이 박스들은 위 아래로 떨어지게 된다.

      </div>

※semantic tag : 보기만해도 그 의미를 짐작할 수 있는 테그  
2) <header> 
  head와 완전 다른 것이다! 
  header는 div를 대체한다. 완전히 같은 테그다. 같은 기능을 가지고 있다. 
  다만, 박스를 만들되 헤더처럼! 글씨가 굵고 헤더가 된다. 웹사이트에 헤더가 된다. 
  원래 <div id ="header"> 로 줬었는데, 이게 개선된것이다. 

3) <main>
  물론 이것도 <div id ="main"> 으로 써도된다. 
  웹페이지의 메인!
4) <footer>
  이것도! <div id = "footer"> 가능
  꼬리글 같은 것임

  심지어 header, main, footer에 id를 안주고 다 div로만 써도된다. 하지만 이렇게 안쓰는 이유는
  페이지를 이해할때 더욱 좋은 가독성을 위한 것이다. 
  semantic으로 쓰는것이 훨신 페스터하다!! 더 명확하게 묘사가 가능해진다.
