<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Create an Account</h1>
    </header>
    <form>
      <label for="first_name">First name</label>
      <input id="first_name" required placeholder="First name" type="text" />

      <label for="last_name">Last name</label>
      <input id="last_name" required placeholder="Last name" type="text" />

      <label for="Email">Email</label>
      <input id="Email" required placeholder="Email" type="text" />

      <label for="User_ID">User ID</label>
      <input id="User_ID" required placeholder="User name" type="text" />

      <label for="password">Password</label>
      <input
        id="password"
        required
        placeholder="Password"
        minlength="10"
        type="password"
      />

      <label for="date">Birtd date</label>
      <input id="date" type="date" />

      <label for="happy">How happy are you?</label>
      <input id="happy" type="range" />

      <label for="fvcolor">What is your fav.color?</label>
      <input id="fvcolor" type="color" />

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
