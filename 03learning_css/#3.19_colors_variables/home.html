<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home - My first website.</title>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <style>
      :root {
        --main-color: #fcce00;
        /* 이렇게하면 document의 root에 컬러를 저장한것이다 */
        --fuckingcolor: #1e9cb3;
        --default-border: 1px solde var(--main-color);
      }

      body {
        height: 1000vh;
        margin: 50px;
      }

      p {
        background-color: var(--main-color);
      }
      a {
        background-color: var(--fuckingcolor);
        border: var(--default-border);
      }
    </style>
  </head>
  <body>
    <div>
      <a href="">website</a>
    </div>
  </body>
</html>
